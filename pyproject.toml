loguru = "^0.6.0"
asyncpg = "^0.26.0"
celery = "^5.2.7"
redis = "^4.3.4"
beautifulsoup4 = "^4.11.1"
fake-headers = "^1.0.2"
grpcio = "^1.46.3"
grpcio-tools = "^1.46.3"
playwright = "^1.24.0"
psycopg2-binary = "^2.9.3"
